apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: route-front
spec:
  hosts:
    - usvc.algo.fit
  gateways:
    - front-gateway
  http:
    - route:
        - destination:
            host: rand-front-svc
            subset: prod
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: route-middle
spec:
  hosts:
    - middleware-svc
  http:
    - route:
        - destination:
            host: middleware-svc
            subset: prod
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: route-core
spec:
  hosts:
    - core-svc
  http:
    - route:
        - destination:
            host: core-svc
            subset: prod
